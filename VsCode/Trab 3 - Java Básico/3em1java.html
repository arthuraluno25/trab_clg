<!DOCTYPE html>
<html>
<head>
    <title>Calculadora Simples</title>
    <style>
    
    </style>
    <script>

        function calcular() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result = num1 + num2;
            document.getElementById("result").innerHTML = "Resultado: " + result;
        }
        function horadata() {
        let now = new Date();
        document.getElementById("datetime").innerHTML = now.toString();
        }
        function mudarimg() {
            let img = document.getElementById("myImage");
            if (img.src.match("img1")) {
                img.src = "img2.jpg";
            } else {
                img.src = "img1.jpg";
            }
        }

    </script>
    </head>
<body>

    <h1>Calculadora Simples</h1>
    
    <input type="number" id="num1" placeholder="Número 1">
    <br><br>
    <input type="number" id="num2" placeholder="Número 2">
    <br><br>
    <button onclick="calcular()">Calcular</button>
    <p id="result"></p>
    <button onclick="horadata()">Mostrar Data e Hora</button>
    <p id="datetime"></p>
    <img id="myImage" src="1111.webp" style="width:200px">
    <button onclick="mudarimg()">Trocar Imagem</button>

</body>
</html>
